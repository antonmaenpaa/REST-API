<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="./app.js"></script>
</head>
<body>
    <h1>REST-API WITH USERS</h1>

    <form action="/users" method="post" autocomplete="off">
        <label for="firstName">First Name</label>
        <input required type="text" name="firstName" id="firstName" autocomplete="off">
        <label for="lastName">Last Name</label>
        <input required type="text" name="lastName" id="lastName"  autocomplete="off">
        <label for="age">Age</label>
        <input required type="text" name="age" id="age" autocomplete="off">

        <input type="submit" value="Create new user">
    
    </form>
</body>
</html>
